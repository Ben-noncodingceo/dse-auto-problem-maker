name: Deploy to Cloudflare

on:
  push:
    branches:
      - main  # 当推送到 main 分支时自动部署
  workflow_dispatch:  # 允许手动触发部署

jobs:
  # 部署前端到 Cloudflare Pages
  deploy-frontend:
    runs-on: ubuntu-latest
    name: Deploy Frontend to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build frontend
        run: pnpm --filter @dse/frontend build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}  # Worker 的 URL

      - name: Install Wrangler for Pages
        run: pnpm add -g wrangler

      - name: Deploy to Cloudflare Pages
        run: wrangler pages deploy apps/frontend/dist --project-name=dse-auto-problem-maker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # 部署后端到 Cloudflare Workers
  deploy-backend:
    runs-on: ubuntu-latest
    name: Deploy Backend to Cloudflare Workers
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build backend
        run: pnpm --filter @dse/backend build

      - name: Install Wrangler
        run: pnpm add -g wrangler

      - name: Create secrets file
        run: |
          cat > .secrets.json << EOF
          {
            "DATABASE_URL": "${{ secrets.DATABASE_URL }}",
            "DEEPSEEK_API_KEY": "${{ secrets.DEEPSEEK_API_KEY }}",
            "OPENAI_API_KEY": "${{ secrets.OPENAI_API_KEY }}",
            "DOUBAO_API_KEY": "${{ secrets.DOUBAO_API_KEY }}",
            "TONGYI_API_KEY": "${{ secrets.TONGYI_API_KEY }}"
          }
          EOF

      - name: Set Worker Secrets
        run: wrangler secret bulk .secrets.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Cleanup secrets file
        if: always()
        run: rm -f .secrets.json
